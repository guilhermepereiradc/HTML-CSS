<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito e Destaque</h2>
    <p>Partes do texto está em negrito com a tag <b> &lt;b&gt;</p></b>
    <h2><b>Italico</b> nessa farse</b></h2>
    <p>Escreva italico <b><i>nessa frase</i></b> </p>
    <h2>Texto marcado</h2>
            <p>podemos também usar um <mark style="background-color: aquamarine;" >texto marcado</mark></p>
            <h2>Texto sublinhado</h2>
            <p>Esse texto está <ins>sublinhado</ins> com a tag ins</p>
          <h2>Texto deletado</h2>
          <p>ese texto está <del>deletado</del></p>

     
    
</body>
</html>
